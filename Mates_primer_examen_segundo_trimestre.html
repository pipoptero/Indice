<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mates Divertidas - 5Âº Primaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f9ff;
        }

        .fraction-input {
            width: 70px;
            text-align: center;
            border-bottom: 3px solid #3b82f6;
            background: #eff6ff;
            outline: none;
            border-radius: 4px 4px 0 0;
            font-size: 1.5rem;
        }

        .fraction-line {
            width: 70px;
            height: 3px;
            background-color: #3b82f6;
            margin: 4px 0;
        }

        .multi-input {
            width: 120px;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .opt-btn {
            transition: all 0.2s ease;
        }

        .btn-correct {
            background-color: #10b981 !important;
            color: white !important;
            border-color: #059669 !important;
        }
        .btn-wrong {
            background-color: #f43f5e !important;
            color: white !important;
            border-color: #e11d48 !important;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold flex items-center gap-2 mr-4">
                    <i class="fas fa-graduation-cap"></i>
                    <span class="hidden lg:inline">Mates 5Âº</span>
                </div>
                <div class="flex gap-2 overflow-x-auto no-scrollbar py-1">
                    <button onclick="showSection('equiv')" class="px-3 py-2 rounded-xl hover:bg-indigo-700 transition font-bold whitespace-nowrap bg-indigo-500/30">Equivalentes</button>
                    <button onclick="showSection('sumas')" class="px-3 py-2 rounded-xl hover:bg-indigo-700 transition font-bold whitespace-nowrap bg-indigo-500/30">Sumas</button>
                    <button onclick="showSection('frac-num')" class="px-3 py-2 rounded-xl hover:bg-indigo-700 transition font-bold whitespace-nowrap bg-indigo-500/30">FracciÃ³n de...</button>
                    <button onclick="showSection('decimales')" class="px-3 py-2 rounded-xl hover:bg-indigo-700 transition font-bold whitespace-nowrap bg-indigo-500/30">x10 /100</button>
                    <button onclick="showSection('primos')" class="px-3 py-2 rounded-xl hover:bg-indigo-700 transition font-bold whitespace-nowrap bg-indigo-500/30">Primos</button>
                    <button onclick="showSection('divisores')" class="px-3 py-2 rounded-xl hover:bg-indigo-700 transition font-bold whitespace-nowrap bg-indigo-500/30">Divisores</button>
                    <button onclick="showSection('multiplos')" class="px-3 py-2 rounded-xl hover:bg-indigo-700 transition font-bold whitespace-nowrap bg-indigo-500/30">MÃºltiplos</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        
        <div id="welcome" class="text-center py-6">
            <h1 class="text-4xl font-bold text-indigo-900 mb-6">Â¡Repaso para el Examen! ðŸŒŸ</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div onclick="showSection('equiv')" class="bg-white p-6 rounded-2xl shadow-md border-b-4 border-yellow-500 cursor-pointer hover:scale-105 transition text-left">
                    <h3 class="font-bold text-xl mb-2 text-yellow-600">Fracciones Equivalentes</h3>
                    <p class="text-sm text-gray-500">Completa el nÃºmero que falta: 1/2 = ?/4</p>
                </div>
                <div onclick="showSection('divisores')" class="bg-white p-6 rounded-2xl shadow-md border-b-4 border-blue-500 cursor-pointer hover:scale-105 transition text-left">
                    <h3 class="font-bold text-xl mb-2 text-blue-600">Divisores de un nÃºmero</h3>
                    <p class="text-sm text-gray-500">Ejemplo: D(21) = {1, 3, 7, 21}.</p>
                </div>
                <div onclick="showSection('frac-num')" class="bg-white p-6 rounded-2xl shadow-md border-b-4 border-purple-500 cursor-pointer hover:scale-105 transition text-left">
                    <h3 class="font-bold text-xl mb-2 text-purple-600">FracciÃ³n de un nÃºmero</h3>
                    <p class="text-sm text-gray-500">Calcula 2/3 de 60.</p>
                </div>
                <div onclick="showSection('sumas')" class="bg-white p-6 rounded-2xl shadow-md border-b-4 border-orange-500 cursor-pointer hover:scale-105 transition text-left">
                    <h3 class="font-bold text-xl mb-2 text-orange-600">Sumar Fracciones</h3>
                    <p class="text-sm text-gray-500">Distinto denominador (mÃºltiplos).</p>
                </div>
            </div>
        </div>

        <div id="game-container" class="hidden">
            <div id="theory-box" class="bg-amber-50 border-l-4 border-amber-400 p-4 mb-6 rounded-r-xl">
                <h4 class="font-bold text-amber-800 flex items-center gap-2">
                    <i class="fas fa-book-open"></i> <span id="theory-title">Repaso RÃ¡pido</span>
                </h4>
                <p id="theory-text" class="text-amber-900"></p>
            </div>

            <div class="bg-white p-6 md:p-10 rounded-3xl shadow-xl min-h-[400px] flex flex-col justify-between border-2 border-indigo-50">
                <div id="question-area"></div>

                <div id="feedback-area" class="mt-6 hidden">
                    <div id="feedback-message" class="p-4 rounded-xl font-semibold flex items-start gap-3"></div>
                </div>

                <div class="mt-8 flex justify-center gap-4">
                    <button id="check-btn" onclick="checkAnswer()" class="bg-indigo-600 text-white px-10 py-4 rounded-full font-bold text-lg hover:bg-indigo-700 shadow-lg">Comprobar</button>
                    <button id="next-btn" onclick="generateExercise()" class="hidden bg-emerald-500 text-white px-10 py-4 rounded-full font-bold text-lg hover:bg-emerald-600 shadow-lg">Otro ejercicio</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentSection = '';
        let currentExercise = {};
        let isAnswered = false;

        const theories = {
            'equiv': 'Fracciones Equivalentes: Representan lo mismo. Multiplica o divide arriba y abajo por el mismo nÃºmero.',
            'multiplos': 'MÃºltiplos: Multiplicar el nÃºmero por 1, 2, 3...',
            'divisores': 'Divisores: NÃºmeros que dividen exactamente (resto 0).',
            'primos': 'Primo: Solo divisible por 1 y por sÃ­ mismo.',
            'sumas': 'Denominadores distintos: Busca fracciÃ³n equivalente multiplicando.',
            'decimales': 'X10: Coma derecha. /10: Coma izquierda.',
            'frac-num': '1Âº Divide abajo. 2Âº Multiplica arriba.'
        };

        function showSection(section) {
            currentSection = section;
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            document.getElementById('theory-text').innerText = theories[section];
            generateExercise();
        }

        function generateExercise() {
            const area = document.getElementById('question-area');
            const feedback = document.getElementById('feedback-area');
            const checkBtn = document.getElementById('check-btn');
            const nextBtn = document.getElementById('next-btn');

            isAnswered = false;
            feedback.classList.add('hidden');
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            area.innerHTML = '';

            if (currentSection === 'equiv') {
                const n1 = Math.floor(Math.random() * 5) + 1;
                const d1 = Math.floor(Math.random() * 5) + n1 + 1;
                const mult = Math.floor(Math.random() * 4) + 2;
                const n2 = n1 * mult;
                const d2 = d1 * mult;
                
                const missingPos = Math.random() > 0.5 ? 'n2' : 'd2';
                currentExercise = {
                    type: 'equiv',
                    answer: missingPos === 'n2' ? n2 : d2,
                    explanation: `Para pasar de ${d1} a ${d2} hemos multiplicado por ${mult}. Entonces, hacemos lo mismo arriba: ${n1} Ã— ${mult} = ${n2}.`
                };

                area.innerHTML = `
                    <h2 class="text-3xl font-bold text-center mb-10 text-indigo-900">Completa para que sean equivalentes:</h2>
                    <div class="flex items-center justify-center gap-8 text-5xl font-bold text-indigo-800">
                        <div class="flex flex-col items-center">
                            <span>${n1}</span><div class="fraction-line w-16"></div><span>${d1}</span>
                        </div>
                        <span class="text-6xl text-yellow-500">=</span>
                        <div class="flex flex-col items-center">
                            ${missingPos === 'n2' ? '<input type="number" id="ans" class="fraction-input" placeholder="?">' : `<span>${n2}</span>`}
                            <div class="fraction-line w-16"></div>
                            ${missingPos === 'd2' ? '<input type="number" id="ans" class="fraction-input" placeholder="?">' : `<span>${d2}</span>`}
                        </div>
                    </div>
                `;
            }

            else if (currentSection === 'divisores') {
                const targets = [21, 28, 45, 100, 12, 18, 30, 50];
                const num = targets[Math.floor(Math.random() * targets.length)];
                const divs = [];
                for(let i=1; i<=num; i++) if(num%i===0) divs.push(i);
                
                currentExercise = {
                    type: 'divisors_list',
                    answer: divs,
                    explanation: `Los divisores de ${num} son: {${divs.join(', ')}}.`
                };

                area.innerHTML = `
                    <h2 class="text-3xl font-bold text-center mb-6 text-indigo-900 text-blue-600">D(${num}) = { ... }</h2>
                    <div class="flex flex-col items-center gap-4">
                        <p class="text-gray-600">Separa los divisores con comas:</p>
                        <input type="text" id="ans" class="w-full max-w-md p-4 border-2 border-blue-200 rounded-2xl text-2xl text-center focus:border-blue-500 outline-none" placeholder="1, 2, ...">
                    </div>
                `;
            }

            else if (currentSection === 'primos') {
                checkBtn.classList.add('hidden');
                const list = [2, 3, 5, 7, 11, 13, 17, 19, 23, 4, 6, 8, 9, 10, 12, 14, 15, 20, 21];
                const num = list[Math.floor(Math.random() * list.length)];
                const isPrime = [2, 3, 5, 7, 11, 13, 17, 19, 23].includes(num);
                currentExercise = { type: 'binary', answer: isPrime, explanation: isPrime ? `${num} solo tiene dos divisores.` : `${num} tiene mÃ¡s de dos divisores.` };
                area.innerHTML = `<h2 class="text-3xl font-bold text-center mb-10 text-indigo-900">Â¿${num} es primo o compuesto?</h2><div class="flex justify-center gap-6"><button onclick="instantCheck(true, this)" class="opt-btn px-8 py-4 border-2 border-indigo-200 rounded-2xl font-bold text-xl hover:bg-indigo-50">PRIMO</button><button onclick="instantCheck(false, this)" class="opt-btn px-8 py-4 border-2 border-indigo-200 rounded-2xl font-bold text-xl hover:bg-indigo-50">COMPUESTO</button></div>`;
            }

            else if (currentSection === 'frac-num') {
                const denominators = [2, 3, 4, 5, 6, 10];
                const d = denominators[Math.floor(Math.random() * denominators.length)];
                const total = (Math.floor(Math.random() * 8) + 2) * d;
                const n = Math.floor(Math.random() * (d - 1)) + 1;
                currentExercise = { type: 'input', answer: (total/d)*n, explanation: `1Âº ${total}Ã·${d}=${total/d}. 2Âº ${total/d}Ã—${n}=${(total/d)*n}.` };
                area.innerHTML = `<h2 class="text-3xl font-bold text-center mb-8 text-indigo-900">Calcula:</h2><div class="flex items-center justify-center gap-6 text-4xl font-bold text-indigo-800"><div class="flex flex-col items-center"><span>${n}</span><div class="fraction-line"></div><span>${d}</span></div><span class="text-2xl italic">de</span><span class="text-5xl">${total}</span><span>=</span><input type="number" id="ans" class="multi-input" placeholder="?"></div>`;
            }

            else if (currentSection === 'decimales') {
                const isMult = Math.random() > 0.5;
                const factor = [10, 100, 1000][Math.floor(Math.random() * 3)];
                let num = parseFloat((Math.random() * 50 + 0.1).toFixed(2));
                let result = isMult ? num * factor : num / factor;
                currentExercise = { type: 'input', answer: parseFloat(result.toPrecision(12)), explanation: isMult ? "Mueve la coma a la derecha." : "Mueve la coma a la izquierda." };
                area.innerHTML = `<h2 class="text-3xl font-bold text-center mb-8 text-indigo-900">Opera:</h2><div class="flex items-center justify-center gap-4 text-4xl font-bold text-indigo-800 bg-indigo-50 p-8 rounded-2xl"><span>${num.toString().replace('.',',')}</span><span>${isMult ? 'Ã—' : 'Ã·'}</span><span>${factor}</span><span>=</span><input type="text" id="ans" class="multi-input w-48" placeholder="?"></div>`;
            }

            else if (currentSection === 'sumas') {
                const sameDen = Math.random() > 0.8;
                if (sameDen) {
                    const d = Math.floor(Math.random() * 7) + 3;
                    const n1 = Math.floor(Math.random() * 3) + 1; const n2 = Math.floor(Math.random() * 3) + 1;
                    currentExercise = { type: 'fraction', ansN: n1+n2, ansD: d, explanation: "Mismo denominador: solo sumamos arriba." };
                    renderSum(n1, d, n2, d);
                } else {
                    const dSmall = [2, 3, 4, 5][Math.floor(Math.random() * 4)];
                    const mult = [2, 3][Math.floor(Math.random() * 2)];
                    const dBig = dSmall * mult;
                    const n1 = Math.floor(Math.random() * 2) + 1; const n2 = Math.floor(Math.random() * 2) + 1;
                    currentExercise = { type: 'fraction', ansN: (n1 * mult) + n2, ansD: dBig, explanation: `Pasamos ${n1}/${dSmall} a denominador ${dBig} multiplicando por ${mult}.` };
                    renderSum(n1, dSmall, n2, dBig);
                }
            }

            else if (currentSection === 'multiplos') {
                const base = Math.floor(Math.random() * 7) + 3;
                currentExercise = { type: 'list', answer: [base, base*2, base*3], explanation: `${base}x1, ${base}x2 y ${base}x3.` };
                area.innerHTML = `<h2 class="text-2xl font-bold text-center mb-6 text-indigo-900">3 primeros mÃºltiplos de ${base}:</h2><div class="flex justify-center gap-4"><input type="number" id="m1" class="multi-input w-24"><input type="number" id="m2" class="multi-input w-24"><input type="number" id="m3" class="multi-input w-24"></div>`;
            }
        }

        function renderSum(n1, d1, n2, d2) {
            document.getElementById('question-area').innerHTML = `
                <h2 class="text-3xl font-bold text-center mb-8 text-indigo-800">Suma:</h2>
                <div class="flex items-center justify-center gap-4 text-4xl font-bold text-indigo-900">
                    <div class="flex flex-col items-center"><span>${n1}</span><div class="fraction-line"></div><span>${d1}</span></div>
                    <span>+</span>
                    <div class="flex flex-col items-center"><span>${n2}</span><div class="fraction-line"></div><span>${d2}</span></div>
                    <span>=</span>
                    <div class="flex flex-col items-center"><input type="number" id="ans-n" class="fraction-input"><div class="fraction-line"></div><input type="number" id="ans-d" class="fraction-input"></div>
                </div>`;
        }

        function instantCheck(val, btnElement) {
            if (isAnswered) return;
            isAnswered = true;
            const isCorrect = val === currentExercise.answer;
            btnElement.classList.add(isCorrect ? 'btn-correct' : 'btn-wrong');
            showFeedback(isCorrect);
        }

        function checkAnswer() {
            let isCorrect = false;
            if (currentExercise.type === 'divisors_list') {
                const userDivs = document.getElementById('ans').value.split(/[ ,./]+/).map(v => parseInt(v.trim())).filter(v => !isNaN(v)).sort((a,b) => a-b);
                isCorrect = JSON.stringify([...new Set(userDivs)]) === JSON.stringify(currentExercise.answer);
            } else if (currentExercise.type === 'equiv' || currentSection === 'decimales' || currentSection === 'frac-num') {
                const userVal = document.getElementById('ans').value.replace(',', '.').trim();
                isCorrect = Math.abs(parseFloat(userVal) - currentExercise.answer) < 0.0001;
            } else if (currentExercise.type === 'list') {
                const v = [parseInt(document.getElementById('m1').value), parseInt(document.getElementById('m2').value), parseInt(document.getElementById('m3').value)];
                isCorrect = v.every((val, i) => val === currentExercise.answer[i]);
            } else if (currentExercise.type === 'fraction') {
                isCorrect = (parseInt(document.getElementById('ans-n').value) === currentExercise.ansN && parseInt(document.getElementById('ans-d').value) === currentExercise.ansD);
            }
            showFeedback(isCorrect);
        }

        function showFeedback(isCorrect) {
            const f = document.getElementById('feedback-area');
            const m = document.getElementById('feedback-message');
            f.classList.remove('hidden');
            if (isCorrect) {
                m.className = "p-5 rounded-2xl bg-emerald-100 text-emerald-800 border-l-8 border-emerald-500 flex items-center gap-4";
                m.innerHTML = `<i class="fas fa-check-circle text-3xl"></i> <div><p class="font-bold text-lg">Â¡Muy bien!</p><p>${currentExercise.explanation}</p></div>`;
                document.getElementById('check-btn').classList.add('hidden');
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                m.className = "p-5 rounded-2xl bg-rose-100 text-rose-800 border-l-8 border-rose-500 flex items-center gap-4";
                m.innerHTML = `<i class="fas fa-lightbulb text-3xl"></i> <div><p class="font-bold text-lg">Pista:</p><p>${currentExercise.explanation}</p></div>`;
                if (currentExercise.type === 'binary') document.getElementById('next-btn').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
